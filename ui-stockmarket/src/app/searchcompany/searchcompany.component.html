<div class="container">
    <div>
        <h4>Company's Stock Information Search</h4>
        <hr>
    </div>
    <div>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label>Company Code<span>*</span></label>
                <input class="form-control" placeholder="Company Code" required="required"
                    formControlName="companyCode">
            </div>
            <div class="form-group">
                <label>From Date<span>*</span></label>
                <input type="date" class="form-control" required="required" formControlName="fromDate">
            </div>
            <div class="form-group">
                <label>To Date<span>*</span></label>
                <input type="date" class="form-control" required="required" formControlName="toDate">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-sm">Search</button>
            </div>
        </form>
    </div>
    <div *ngIf="errorFlag" class="offset-md-3 col-md-6 alert alert-danger row justify-content-center" role="alert">
        {{ errorMsg.message}}
    </div>
</div>
<div>
    <app-showcompanydetails [compResponse]="compResponse" *ngIf="searchCompanyFlag"></app-showcompanydetails>
</div>
